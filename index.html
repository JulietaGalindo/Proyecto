        </label>
        <label>

        <label>
        <label for="direccion">
            <span > Digite Direccion </span>

        <label> 
        <label for="correo">
            <span > Digite correo Electronico </span>
            <input type="email" id="correo" autocomplete="email" required>

        <label for="contraseña">

        <label>
